name: Terraform Plan

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - '**.tfvars'
      - '**.hcl'
      - '.github/workflows/terraform-plan.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TERRAFORM_VERSION: '1.0.0'
  TFLINT_VERSION: 'latest'
  TFSEC_VERSION: 'latest'

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: false

  validate:
    name: Validate Modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          # Compute modules
          - modules/artifact_registery
          - modules/cloud_functions
          - modules/cloud_run
          - modules/cloud_storage
          - modules/firebase/project
          # Governance modules
          - modules/governance/billing
          - modules/governance/cloud-audit-logs
          - modules/governance/kms
          - modules/governance/org-policy
          - modules/governance/scc
          - modules/governance/tags
          # Host module
          - modules/host
          # IAM modules
          - modules/iam/identity_group
          - modules/iam/identity_group_memberships
          - modules/iam/organisation
          - modules/iam/organisation_units
          - modules/iam/role
          - modules/iam/service_account
          - modules/iam/workload_identity
          # Network modules
          - modules/network/api_gateway
          - modules/network/cdn
          - modules/network/cloud_armor
          - modules/network/dns
          - modules/network/hierarchical-firewall
          - modules/network/interconnect
          - modules/network/internal-lb
          - modules/network/nat
          - modules/network/network-firewall
          - modules/network/packet-mirroring
          - modules/network/private-service-access
          - modules/network/private-service-connect
          - modules/network/shared-vpc-service
          - modules/network/subnet
          - modules/network/vpc
          - modules/network/vpc-flow-logs
          - modules/network/vpc-peering
          - modules/network/vpc-sc
          - modules/network/vpn
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.module }}
        run: terraform validate

  lint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Initialize TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive --config=${{ github.workspace }}/.tflint.hcl

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          config_file: .tfsec.yml
          additional_args: --format sarif --out tfsec-results.sarif

      - name: Upload TFSec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: tfsec-results.sarif

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          quiet: true
          soft_fail: false
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov-results.sarif



  summary:
    name: Plan Summary
    runs-on: ubuntu-latest
    needs: [format-check, validate, lint, security-scan]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format Check | ${{ needs.format-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY

