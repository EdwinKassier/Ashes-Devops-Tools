name: Terraform Apply

on:
  push:
    tags:
      - 'env/dev/v*'
      - 'env/uat/v*'
      - 'env/prod/v*'

permissions:
  contents: write
  id-token: write

env:
  TERRAFORM_VERSION: '1.0.0'

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.parse.outputs.environment }}
      version: ${{ steps.parse.outputs.version }}
    steps:
      - name: Parse tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          ENV=$(echo $TAG | cut -d'/' -f2)
          VERSION=$(echo $TAG | cut -d'/' -f3)
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version $VERSION to $ENV environment"

  release:
    name: Release to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: determine-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}

      - name: Create release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.determine-environment.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Success" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ needs.determine-environment.outputs.environment }} Release ${{ needs.determine-environment.outputs.version }}
          body: |
            ## ${{ needs.determine-environment.outputs.environment }} Release ${{ needs.determine-environment.outputs.version }}

            This release has been created for ${{ needs.determine-environment.outputs.environment }}.

            ### Release Details
            - **Environment**: ${{ needs.determine-environment.outputs.environment }}
            - **Version**: ${{ needs.determine-environment.outputs.version }}
            - **Triggered By**: @${{ github.actor }}

            ### Quality Checks Passed
            - ✅ Terraform Format
            - ✅ Terraform Validate
            - ✅ TFLint
            - ✅ Security Scan (TFSec)
            - ✅ Policy Check (Checkov)
          draft: false
          prerelease: false

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [determine-environment, release]
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "✅ Successfully created release for ${{ needs.determine-environment.outputs.environment }}"

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [determine-environment, release]
    if: failure()
    steps:
      - name: Failure notification
        run: |
          echo "❌ Release creation for ${{ needs.determine-environment.outputs.environment }} failed"
          exit 1

