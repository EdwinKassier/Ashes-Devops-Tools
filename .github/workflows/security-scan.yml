name: Security Scan

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/security-scan.yml'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  TERRAFORM_VERSION: '1.0.0'

jobs:
  tfsec:
    name: TFSec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          config_file: .tfsec.yml
          format: sarif
          additional_args: --out tfsec-results.sarif

      - name: Upload TFSec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: tfsec-results.sarif
          category: tfsec

      - name: Generate TFSec Report
        if: always()
        run: |
          docker run --rm -v "$(pwd):/src" aquasec/tfsec:latest /src --config-file /src/.tfsec.yml --format json > tfsec-report.json

      - name: Upload TFSec Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report
          path: tfsec-report.json

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          soft_fail: false
          output_format: sarif,cli
          output_file_path: checkov-results.sarif,checkov-report.txt
          download_external_modules: false
          # CKV_GCP_1: Ensure that Service Account has no user-managed service account keys
          # Justification: We avoid managing user keys, but some GCP-created keys may trigger this.
          skip_check: CKV_GCP_1,CKV_GCP_16,CKV_GCP_27,CKV_GCP_41,CKV_GCP_45,CKV_GCP_46,CKV_GCP_47,CKV_GCP_48,CKV_GCP_49,CKV_GCP_50,CKV_GCP_62,CKV_GCP_73,CKV_GCP_78,CKV_GCP_81,CKV_GCP_112,CKV_GCP_113,CKV_GCP_114,CKV_GCP_115,CKV_GCP_116,CKV_GCP_117,CKV_GCP_125,CKV_TF_1

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov

      - name: Upload Checkov Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.txt

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          skip-dirs: '.terraform'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [tfsec, checkov, trivy, secret-scan]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TFSec | ${{ needs.tfsec.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov | ${{ needs.checkov.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | ${{ needs.trivy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: needs.tfsec.result == 'failure' || needs.checkov.result == 'failure' || needs.trivy.result == 'failure' || needs.secret-scan.result == 'failure'
        run: |
          echo "‚ùå One or more security scans failed"
          exit 1

